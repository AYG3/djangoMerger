{% extends "core/base.html" %}

{% block title%} AYG3's PDFMerger {% endblock %}

{% block content %}
<h1 class='text-3xl font-semibold'>Files </h1>
<div class='w-2/3 border'>

    <form action='.' method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <div class='m-4'>
            {{ form.forms_file}}
        </div>
        
        <button href='#' value='Submit'> Submit </button>
    </form>
    
</div>
{% endblock %}
