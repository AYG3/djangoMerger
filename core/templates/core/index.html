{% extends "core/base.html" %}

{% block title%} AYG3's PDFMerger {% endblock %}

{% block content %}
<h1 class='text-3xl font-semibold'>Files </h1>
<div class='w-2/3 border p-4'>

    <form action='.' method='POST' enctype='multipart/form-data' class='{% if files %} {% else %} mb-12'>
        {% csrf_token %}
        <div class='m-4'>
            <input type='file' name='forms_file' multiple />
        </div>
        <button class='px-4 py-2 m-4 bg-gray-600 rounded-lg' type='submit'> Upload </button>
    </form>

    {% if files %}
    <div class='border rounded-xl m-6'>
        {% for file in files %}
            <p>{{ file }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <a href="{% url 'core:merge' %}" class='p-4 bg-gray-600 rounded mx-4 hover:bg-gray-400' > Merge</a>    
</div>
{% endblock %}
