<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% comment %} Tailwind cdn in script {% endcomment %}
        <script src="https://cdn.tailwindcss.com"></script>
        
        <title>{% block title %}{% endblock %}Core</title>
    </head>
    <body class='bg-gray-700'>
        <nav class="p-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl text-white font-semibold">AYG3's PDFMerger</a>
        </nav>
        <div class="p-6 text-white">
            {% block content %}
            {% endblock %}
        </div>


        <footer class="p-6  flex whitespace-nowrap justify-between bg-gray-800">
            <div class="w-2/3 text-white">
                <h3 class="mb-5 font-semibold">About</h3>

                <p class="text-lg ">Simple PDF merger .</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-white">Menu</h3>

                <ul class="space-y-2 ">
                    <li><a href="#" class="text-lg text-gray-400 hover:text-teal-700">About</a></li>
                    <li><a href="#" class="text-lg text-gray-400 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-gray-400 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-gray-400 hover:text-teal-700">Terms of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
